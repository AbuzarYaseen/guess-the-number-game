<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guess Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Guess The Number</a>
    </nav>
    <main>
      <h1 class="banner">1.2.3</h1>
      <div>
        <input
          id="number-guess"
          class="form-control"
          type="number"
          placeholder="What's your number?"
        />
      </div>
      <div id="result">
        <!-- This is where the result will be -->
      </div>
      <div>
        <button type="button" id="number-submit" class="btn btn-secondary">
          Check Me
        </button>
        <button type="button" id="restart-game" class="btn btn-light">
          Restart
        </button>
      </div>
      <div id="history">
        <!-- Guess history will be there -->
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="script.js"></script>
  </body>
</html>
